<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" style="margin: 50px auto; background-color:cornsilk;">
        <h2>Sample Annotation Autofill</h2>
        <div class="form-center">
            <form>
                <div class="form-group input-div">
                    <label for="anatomy">Major Anatomy</label>
                    <input type="text" class="form-control" placeholder="Eg: Bones, Lungs etc" id="anatomy" />
                </div>
                <div class="form-group input-div">
                    <label for="findings">Findings</label>
                    <input type="text" class="form-control" placeholder="Eg: Fracture, Alveolar Opacity etc" id="findings" />
                </div>
                <div class="form-group input-div">
                    <label for="subanatomy">Subanatomy</label>
                    <input type="text" class="form-control" placeholder="Eg: Ribs, Upper Lung Zone etc" id="subanatomy" />
                </div>
                <div class="form-group input-div">
                    <label for="laterality">Laterality Modifier</label>
                    <input type="text" class="form-control" placeholder="Eg: Left, Right" id="laterality" />
                </div>
                <div class="form-group input-div">
                    <label for="location_1">Location Modifier 1</label>
                    <input type="text" class="form-control" placeholder="Eg: Posterior, Anterior etc" id="location_1" />
                </div>
                <div class="form-group input-div">
                    <label for="location_2">Location Modifier 2</label>
                    <input type="text" class="form-control" placeholder="Eg: Posterior, Anterior etc" id="location_2" />
                </div>
                <div class="form-group input-div">
                    <label for="character_1">Character Modifier 1</label>
                    <input type="text" class="form-control" placeholder="Eg: Displaced etc" id="character_1" />
                </div>
                <div class="form-group input-div">
                    <label for="character_2">Character Modifier 2</label>
                    <input type="text" class="form-control" placeholder="Eg: Displaced etc" id="character_2" />
                </div>
                <div class="form-group input-div">
                    <label for="severity">Severity Modifier</label>
                    <input type="text" class="form-control" placeholder="Eg: Displaced etc" id="severity" />
                </div>
                <div class="form-group input-div">
                    <label for="numModifier"># Modifiers</label>
                    <input type="text" class="form-control" placeholder="Eg: Solitary, Multiple etc" id="numModifier" />
                </div>
                <div class="form-group input-div">
                    <label for="size_1">Size Modifier Qualitative</label>
                    <input type="text" class="form-control" placeholder="Eg: Displaced etc" id="size_1" />
                </div>
                <div class="form-group input-div">
                    <label for="size_2">Size Modifier Quantitative</label>
                    <input type="text" class="form-control" placeholder="Eg: Displaced etc" id="size_2" />
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button id="addRow" class="btn btn-default">Add Annotation Row</button>
            </div>
            <div class="col-lg-5"></div>
        </div>
        <div class="page-heading" style="text-align: center; padding: 10px;">
            <h3>
                Sample Annotation Rows
            </h3>
        </div>
        <div class="annotation-table-div" style="padding: 20px">
            <div>
                <button class="btn btn-danger deleteRowsBtn">Delete Row(s)</button>
            </div>
            <!-- Dynamic annotation table goes here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
